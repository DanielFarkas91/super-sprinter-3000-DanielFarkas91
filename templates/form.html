<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Sprinter 3000 Story</title>
</head>
<body>
    <h1>User Story manager - Add new Story</h1>
    <form action="/story" method="POST">

        <p><label for="title">Story Title</label></p>
        <input type="text" name="user_title" id="title" size="56" value="{{ title }}">

        <p><label for="story">User Story</label></p>
        <textarea name="user_story" id="story" rows="6" cols="55" value="{{ story }}"></textarea>

        <p><label for="criteria">Acceptance criteria</label></p>
        <textarea name="acc_criteria" id="criteria" rows="6" cols="55" value="{{ criteria }}"></textarea>

        <p><label for="value">Business Value</label><br>
        <input type="number" name="business_value" id="value" min="100" max="1500" step="100" value="{{ value }}"></p>

        <p><label for="estimation">Estimation</label><br>
        <input type="number" name="user_estimation" id="estimation" min="0.5" max="40" step="0.5" value="{{ estimation }}"></p>

        <p><label for="status">Status</label></p>
            <select name="user_status" id="status" size=”1”>
            <option value="planning">Planning</option>
            <option value="todo">TODO</option>
            <option value="inprogress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
         </select>
         
         <button type="submit" value="create" autofocus>Create</button>
    </form>
</body>
</html>
