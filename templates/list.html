<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Sprinter 3000 Story</title>
</head>
<body>
    <h1>User Story Manager</h1>
    <form action="/">
        <p><button type="submit">Add new User Story</button></p>

            <p><table border="1">
                    <tr>
                        <thead>
                            <td> ID </td>
                            <td> Story Title </td>
                            <td> User Story </td>
                            <td> Acceptance Criteria </td>
                            <td> Business Value </td>
                            <td> Estimation </td>
                            <td> Status </td>
                        </thead>
                        <tbody>
                            {% for line in text_list %}
                            <td> {{text_list[0]}} </td>
                            <td> {{text_list[1]}} </td>
                            <td> {{text_list[2]}} </td>
                            <td> {{text_list[3]}} </td>
                            <td> {{text_list[4]}} </td>
                            <td> {{text_list[5]}} </td>
                            <td> {{text_list[6]}} </td>
                            {% endfor %}
                        </tbody>
                    </tr>
            </table>
</body>
</html>
