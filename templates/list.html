<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Sprinter 3000 Story</title>
</head>
<body style="background-color:black;">
    <h1 style="color:red;"> User Story Manager </h1>
    
    <form action="/story" method="GET">
        <p><button type="submit">Add new User Story</button></p>

            <p><table border="1">
                    <tr>
                        <thead style="color:red;">
                            <td> ID </td>
                            <td> Story Title </td>
                            <td> User Story </td>
                            <td> Acceptance Criteria </td>
                            <td> Business Value </td>
                            <td> Estimation </td>
                            <td> Status </td>
                        </thead>
                        <tbody style="color:white;">
                            {% for line in text_list %}
                            {% if line[7] is not defined %}
                        <tr>
                            <td> {{line[0]}} </td>
                            <td> {{line[1]}} </td>
                            <td> {{line[2]}} </td>
                            <td> {{line[3]}} </td>
                            <td> {{line[4]}} </td>
                            <td> {{line[5]}} </td>
                            <td> {{line[6]}} </td>
                            <td style="background-color:white;"> <a href="/story/{{line[0]}}" ><img src="//www.shareicon.net/data/128x128/2016/07/17/797331_edit_512x512.png" width="40" height="20"alt="Pen"></td>
                            <td style="background-color:white;"> <a href="/delete/{{line[0]}}"><img src="https://www.shareicon.net/data/128x128/2016/10/11/842403_multimedia_512x512.png" width="40" height="20" alt="Bin"></td>
                        </tr>
                    {% endif %}
                    {% endfor %}
                    </tbody>
                </table>
</body>
</html>
